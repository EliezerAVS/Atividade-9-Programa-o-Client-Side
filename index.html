<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Atividade 9</title> 
    </head>
    <body>
        <h2 align="center">Formulário HTML</h2>
        <form action="enviar.php" method="POST" name="CadastroCliente">
            <table border="0" cellpading="5">
                <tr>
                    <td>
                        <label for="nome">Nome:</label>
                    </td>
                    <td>
                        <input type="text" id="nome" name="nome" size="40" maxlength="30" placeholder="Digite seu nome"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" size="40" maxlength="30" placeholder="Digite seu e-mail"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tel">Telefone:</label>
                    </td>
                    <td>
                        <input type="tel" id="tel" name="tel" size="40" maxlength="15" placeholder="(xx) xxxxx-xxxx"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="senha">Senha:</label>
                    </td>
                    <td>
                        <input type="password" id="senha" name="senha" size="40" maxlength="10" placeholder="Digite sua senha (MÁX. 10 caracteres)"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="data">Data de nascimento:</label>
                    </td>
                    <td>
                        <input type="date" id="data" name="data"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="idade">Qual  sua idade (entre 1 e 100):</label>
                    </td>
                    <td>
                        <input type="number" id="idade" name="idade" min="0" max="100"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="numerofavorito">Número favorito (entre 0 e 9):</label>
                    </td>
                    <td>
                        <input type="range" id="numerofavorito" name="numerofavorito" min="0" max="9"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sitefavorito">Qual seu site favorito:</label>
                    </td>
                    <td>
                        <input type="url" id="sitefavorito" name="sitefavorito"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="foto">coloque uma foto:</label>
                    </td>
                    <td>
                        <input type="file" id="foto" name="foto"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="corfavorita">Escolha sua cor favorita:</label>
                    </td>
                    <td>
                        <input type="color" id="corfavorita" name="corfavorita" value="#000000"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gênero Musical Favorito</label>
                    </td>
                    <td>
                        <input type="checkbox" id="rock" name="rock" value="rock"/>
                        <label for="rock">Rock</label>
                        <br>
                        <input type="checkbox" id="sertanejo" name="sertanejo" value="sertanejo"/>
                        <label for="sertanejo">Sertanejo</label>
                        <br>
                        <input type="checkbox" id="pop" name="pop" value="pop"/>
                        <label for="pop">Pop</label>
                        <br>
                        <input type="checkbox" id="eletro" name="eletro" value="eletro"/>
                        <label for="eletro">Eletrônica</label>
                        <br>
                        <input type="checkbox" id="pagode" name="pagode" value="pagode"/>
                        <label for="pagode">Pagode</label>
                        <br>
                        <input type="checkbox" id="samba" name="samba" value="samba"/>
                        <label for="samba">Samba</label>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Receba Notícias no E-mail:</label>
                    </td>
                    <td> <!-- Para o radio, o nome precisa ser o mesmo para todas as opções -->
                        <input type="radio" id="opt" name="opt" value="SIM"/>
                        <label for="opt">SIM</label>
                        <input type="radio" id="opt" name="opt" value="NAO"/>
                        <label for="opt">NÃO</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Marque seu gênero:</label>
                    </td>
                    <td> <!-- Para o radio, o nome precisa ser o mesmo para todas as opções -->
                        <input type="radio" id="genero" name="genero" value="masculino"/>
                        <label for="opt">Masculino</label>
                        <br>
                        <input type="radio" id="genero" name="genero" value="feminino"/>
                        <label for="opt">Feminino</label>
                        <br>
                        <input type="radio" id="genero" name="genero" value="outros"/>
                        <label for="opt">Outros</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Estado:</label>
                    </td>
                    <td>
                        <select id="estado" name="estado">
                            <option value="" selected="selected">-- Selecione --</option>
                            <optgroup label="Sudeste">
                                <option value="ES">Espírito Santo</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP">São Paulo</option>
                            </optgroup>
                            <optgroup label="Sul">
                                <option value="PR">Paraná</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="SC">Santa Catarina</option>
                            </optgroup>
                            <optgroup label="Nordeste">
                                <option value="AL">Alagoas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="MA">Maranhão</option>
                                <option value="PB">Paraíba</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="SE">Sergipe</option>
                            </optgroup>
                            <optgroup label="Centro-Oeste">
                                <option value="DF">Distrito Federal</option>
                                <option value="GO">Goiás</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                            </optgroup>
                            <optgroup label="Norte">
                                <option value="AC">Acre</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="PA">Pará</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="TO">Tocantins</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="coment">Comentário:</label>
                    </td>
                    <td>
                        <textarea cols="40" rows="10" id="coment" name="coment" placeholder="Deixe um recado!!!"></textarea>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <br><br><br>
                        <input type="submit" id="enviar" name="enviar" value="ENVIAR"/>
                        <input type="reset" id="limpar" name="limpar" value="LIMPAR"/>
                        <input type="button" id="salvar" name="salvar" value="SALVAR"/>
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
